<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">
	<title>Canvas Basic</title>
	<style>
	canvas { border: 1px solid black; }
	</style>
</head>
<body>
	<h1>Canvas Basic</h1>
	<canvas id="tutorial" width="200" height="200"></canvas>
	<script>
	// This is a basic example of how to draw on an
	// HTML5 canvas. Experiment with this program
	// by changing the colours of the rectangles.

	// Get a reference to the canvas.
	var canvas = document.getElementById('tutorial')

	// Get a drawing context.
	var ctx = canvas.getContext('2d')

	// Fill first rectangle.
	ctx.fillStyle = 'rgb(200, 200, 0)'
	ctx.fillRect(0, 0, 150, 150)

	// Fill second rectangle.
	ctx.fillStyle = 'rgba(0, 0, 200, 0.5)'
	ctx.fillRect(50, 50, 150, 150)
	</script>
</body>
</html>
