<!DOCTYPE html>
<html>
<!--
This is an app that demonstrates how to control the Philips Hue Lights:
https://www.meethue.com/
Please note that you must manually edit the IP-address of the Hue Bridge
for this example to work. See comment below in the code.
-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">
	<title>Lights Demo</title>
	<link href="libs/bootstrap-3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script>
	// Redirect console to EvoThings Workbench.
	if (window.hyper) { console.log = hyper.log; }

	// Redirect errors to the console.
	window.onerror = function(msg, url, line) {
		console.log(msg + ": " + url + ":" + line);
	};
	</script>
	<script src="libs/jquery/jquery-2.0.3.js"></script>
	<script src="libs/bootstrap-3.0.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<style>
	html, body {
		margin: 0px 10px;
		background-color: rgb(255,255,255);
	}
	div {
		margin: 10px 0px;
	}
	.lead {
		font-weight: bold;
	}
	</style>
</head>
<body>
	<h1>Lights Demo</h1>

	<div class="form-group">
		<p class="lead">Press the button on the Hue Bridge, then tap Connect. This will automatically find the IP-address of the Hue.</p>
		<button id="connectButton" type="button" class="btn btn-lg btn-success"
			onclick="app.connect()">Connect</button>
	</div>

	<div class="form-group">
		<p class="lead">IP-address of the Hue Bridge:</p>
		<input id="HueBridgeIpAddress" class="form-control input-lg"
			value="192.168.0.x" type="url"/>
	</div>

	<div class="form-group">
		<div class="btn-group" data-toggle="buttons">
			<label id="lightButton1" class="btn btn-lg btn-primary"
				onclick="app.selectLight(1)">
				<input type="radio"/>Light 1
			</label>
			<label id="lightButton2" class="btn btn-lg btn-primary"
				onclick="app.selectLight(2)">
				<input type="radio"/>Light 2
			</label>
			<label id="lightButton3" class="btn btn-lg btn-primary"
				onclick="app.selectLight(3)">
				<input type="radio"/>Light 3
			</label>
		</div>

		<div>
			<button type="button" class="btn btn-lg btn-success"
				onclick="app.lightOn()">Light On</button>
			<button type="button" class="btn btn-lg btn-danger"
				onclick="app.lightOff()">Light Off</button>
		</div>

		<div>
			<button type="button" class="btn btn-lg btn-primary" id="btn_color_1"
				onclick="app.lightsSetColor1()">Color 1</button>
			<button type="button" class="btn btn-lg btn-primary" id="btn_color_2"
				onclick="app.lightsSetColor2()">Color 2</button>
			<button type="button" class="btn btn-lg btn-primary" id="btn_color_3"
				onclick="app.lightsSetColor3()">Color 3</button>
		</div>
		<div>
			<button type="button" class="btn btn-lg btn-success"
				 onclick="app.lightsEffectOn()">Color Loop</button>
			<button type="button" class="btn btn-lg btn-danger"
				onclick="app.lightsEffectOff()">Solid Color</button>
		</div>
	</div>
</body>
</html>
