<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>BLE Scan</title>
		<script src="js/jquery.js"></script>
		<script src="cordova.js"></script>
		<script src="js/app.js"></script>
		<style>
		button {
			font-size: 150%;
			padding: 5px;
		}
		#scan-status {
			font-size: 150%;
			margin: 5px 0px;
		}
		#found-devices {
			font-size: 110%;
		}
		.device-info {
			margin: 4px 0px;
			padding: 2px 2px;
		}
		</style>
	</head>
	<body>
		<h1>BLE Discovery</h1>

		<button onclick="app.ui.onStartScanButton()">Start Scan</button>
		<button onclick="app.ui.onStopScanButton()">Stop Scan</button>

		<div id="scan-status">
			Scanning Paused
		</div>

		<div id="found-devices">
		</div>
	</body>
</html>
